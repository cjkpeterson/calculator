<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calulator">
        <h1>CP-9000</h1>
        <div id="display"></div>
        <h3>A Calculator with Storage!</h3>
        <div id="bottoms">
            <div id="buttons">
                <div class="row">
                    <button id="clear">CLR</button>
                    <button id="delete">DEL</button>
                    <button id="equals">=</button>
                </div>
                <div class="row">
                    <button id="add" class="oper">+</button>
                    <button id="subtract" class="oper">-</button>
                    <button id="multiply" class="oper">x</button>
                </div>
                <div class="row">
                    <button id="divide" class="oper">/</button>
                    <button id="store">STO</button>
                    <button id="recall">RCL</button>
                </div>
                <div class="row">
                    <button id="n7" class="num">7</button>
                    <button id="n8" class="num">8</button>
                    <button id="n9" class="num">9</button>
                </div>
                <div class="row">
                    <button id="n4" class="num">4</button>
                    <button id="n5" class="num">5</button>
                    <button id="n6" class="num">6</button>
                </div>
                <div class="row">
                    <button id="n1" class="num">1</button>
                    <button id="n2" class="num">2</button>
                    <button id="n3" class="num">3</button>
                </div>
                <div class="row">
                    <button id="n0" class="num">0</button>
                    <button id="decimal">.</button>
                    <button id="switch">+-</button>
                </div>
            </div>
            <div id="storage"></div>
        </div>
    </div>
    <footer>&copy; 2025 Chase Peterson. All rights reserved.</footer>
</body>
</html>
